<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 2em;
            border: 1px solid #000;
        }
        .message {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Tic-Tac-Toe</h1>
    <table>
        {% for i in range %}
        <tr>
            {% for j in range %}
            <td>
                X
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
